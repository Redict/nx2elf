name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: nx2elf
          - os: windows-latest
            output: x64/Release/nx2elf.exe
          - os: macos-latest
            output: nx2elf
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build on Linux/macOS
      if: matrix.os != 'windows-latest'
      run: |
        make
        
    - name: Build on Windows
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.1.3
      with:
        msbuild-architecture: x64
      
    - name: Build with MSBuild on Windows
      if: matrix.os == 'windows-latest'
      run: |
        msbuild nx2elf.sln /p:Configuration=Release /p:Platform=x64
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: nx2elf-${{ matrix.os }}
        path: ${{ matrix.output }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/nx2elf-ubuntu-latest/nx2elf
          artifacts/nx2elf-windows-latest/x64/Release/nx2elf.exe
          artifacts/nx2elf-macos-latest/nx2elf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 